<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Join Wazzup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/css/main.css'>
  </head>

  <body class='centering-container'>
    <div class='centering-container-form'>
      <form action='/chat.html'>
        <div class='form-field'>
          <h3>Join Wazzup<h3>
        </div>
        <div class='form-field'>
          <label>Set username</label>
          <input 
            type='text'
            name='username'
            autofocus />
        </div>
        <div class='form-field'>
          <label>Room name</label>
          <input
            type='text'
            name='room'/>
        </div>
        <div class='form-field'>
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
